<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀ Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="search-form">
          <input
            type="text"
            placeholder="What city?"
            autofocus="on"
            autocomplete="off"
            id="search-input"
          />
          <input type="submit" value="Search" />
        </form>

        <h1 id="city"></h1>
        <h2 id="date"></h2>
        <div id="description"></div>
        <div class="row">
          <div class="col-6">
            <img src="" alt="cloudy-icon" id="icon" />
            <span id="temp">54</span><span id="degrees">°F|°C</span>
          </div>

          <div class="col-6">
            <div class="airquality">
              <ul class="feels-like">
                <li>
                  High: <span id="High"></span><span class="units">°F</span>
                </li>
                <li>
                  Low: <span id="Low"></span><span class="units">°F</span>
                </li>
                <li>
                  Feels like:<span id="Feel"></span
                  ><span class="units">°F</span>
                </li>
                <li>
                  Wind speed: <span id="Wind"></span>
                  <span class="units"><small>mph</small></span>
                </li>
                <li>Precipitation: <span id="rain" class="units"></span></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <span>Saturday</span>
            <img
              src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather03-512.png"
              alt="cloudy-icon"
            />
            <span class="Day"> 66°F </span>
          </div>
          <div class="col-3">
            <span>Sunday</span>
            <img
              src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather03-512.png"
              alt="cloudy-icon"
            />
            <span class="Day"> 73°F </span>
          </div>
          <div class="col-3">
            <span>Monday</span>
            <img
              src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather01-512.png"
              alt="sunny"
            />
            <span class="Day"> 84°F </span>
          </div>
          <div class="col-3">
            <span>Tuesday</span>
            <img
              src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather07-512.png"
              alt="rain"
            />
            <span class="Day"> 70°F </span>
          </div>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/CurlyCoder31/WeatherApp"
      target="_blank"
      class="coder"
    >
      Open-source Code by Melissa Clemens
    </a>

    <script src="src/app.js"></script>
  </body>
</html>
